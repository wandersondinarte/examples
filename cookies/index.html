<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="ISO-8859-1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Cookie Consent Box</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="bx bx-cookie"></i>
        <h2>Política de Cookies</h2>
      </header>
      <div class="data">
        <p>Utilizamos cookies para melhorar a sua experiência de navegação. Ao utilizar o portal, você concorda com a <a href="#"> política de cookies</a>. Para mais informações acesse a nossa política de privacidade, para aceitar clique em ACEITO.</p>
      </div>

      <div class="buttons">
        <button class="button" id="acceptBtn">Aceitar</button>
        <button class="button" id="declineBtn">Recusar</button>
      </div>
    </div>
  </body>
</html>
